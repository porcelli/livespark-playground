
<div>
    <form onsubmit="false">
        <fieldset>
            <div class="row">
                <div class="col-md-6">
                    <div id="address_street_form_group" class="form-group">
                        <label class="control-label" for="address_street">Street Name</label>
                        <input class="form-control" id="address_street" type="text" maxlength="100" placeholder="Street Name">
                        <p id="address_street_help_block" class="help-block">
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="address_num_form_group" class="form-group">
                        <label class="control-label" for="address_num">#</label>
                        <input class="form-control" id="address_num" type="text" maxlength="100" placeholder="#">
                        <p id="address_num_help_block" class="help-block">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="address_cp_form_group" class="form-group">
                        <label class="control-label" for="address_cp">CP</label>
                        <input class="form-control" id="address_cp" type="text" maxlength="100" placeholder="CP">
                        <p id="address_cp_help_block" class="help-block">
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="address_city_form_group" class="form-group">
                        <label class="control-label" for="address_city">City</label>
                        <input class="form-control" id="address_city" type="text" maxlength="100" placeholder="City">
                        <p id="address_city_help_block" class="help-block">
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="address_country_form_group" class="form-group">
                        <label class="control-label" for="address_country">Country</label>
                        <input class="form-control" id="address_country" type="text" maxlength="100" placeholder="Country">
                        <p id="address_country_help_block" class="help-block">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
